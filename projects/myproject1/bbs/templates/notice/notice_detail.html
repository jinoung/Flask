{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <h2 class="border-bottom py-2">{{ data.subject }}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ data.content }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2">
                    {{ data.create_date|datetime }}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bt_wrap">
  <a href="{{ url_for('notice._list') }}" class="on">목록</a>
  <a href="{{ url_for('notice.update', notice_id=data.id) }}">수정</a> 
</div>
{% endblock %}
